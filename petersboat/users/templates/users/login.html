{% extends 'layout.html' %}

{% block title %}
    user login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="form-submit">Submit</button>
        <a href = "{% url 'users:login' %}"> Do not have an account? Sign up here. </a> 
    </form>
{% endblock %}
