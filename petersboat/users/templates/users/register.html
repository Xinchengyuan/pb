{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Create Your Account</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form}}
        <button class="form-submit">Submit</button>
        <a href = "{% url 'users:register' %}"> Have an account? Log in here. </a> 
    </form>
{% endblock %}
