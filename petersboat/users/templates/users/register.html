{% extends 'layout.html' %}

{% block title %}
    注册新用户
{% endblock %}

{% block content %}
    <h1>创建我的账号</h1>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form}}
        <button class="form-submit">Submit</button>
        <a href = "{% url 'users:login' %}"> 已经有账号？点击登录 </a> 
    </form>
{% endblock %}
