{% extends 'layout.html' %}
{% load static %}

{% block title %}
    中文圣经互动学习
{% endblock %}

{% block content %}
<h1> 中文圣经互动学习</h1>
<label for="verse">选择经文：</label>
    <select id="verse">
        <option value="John 3:16"> 约翰福音 3:1 </option>
        <option value="Psalm 23:1"> 诗篇 23:1 </option>
        <option value="Matthew 5:3"> 马太福音 5:3 </option>
    </select>

<div id="bible-text"></div>
<br>

<label for="question">请提出你的问题</label>
<textarea id="question" rows="4" placeholder="例如：请解释这节经文的意思..."></textarea>

<button id = "ask" onclick="askGPT()">问问 GPT</button>

<h3>💬 GPT 回应：</h3>
<div id="response">（等待输入...）</div>

<script src="{% static 'js/ask_gpt.js' %}"></script>

{% endblock %}
